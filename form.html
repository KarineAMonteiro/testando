<!Doctype html>

<html lang="pt-br">
<head>

 

      <meta charset="UTF-8"/>

      <title>Formulário</title>

    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/materialize.css">
  
          
  </head>

 
      <body>

      <div class="container">

       <form>

       <div class="row">
       <div class="input-field col s12">
            <input type="email" name="email" id="email"/>
            <label for="email">Endereço de e-mail:</label>
        </div>
        </div>

      

        <div class="row"> 
        <div class="input-field col s12">
           <input type="text" name="nome" id="nome"/>
           <label for="nome">Nome:</label>
        </div> 
        </div>


       <div class="row">
        <div class="input-field col s12">  
            <select name="sexo" id="sexo">
                <option disabled selected/>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <label for="sexo">Sexo:</label>
        </div>
        </div>
          
         
            <div class="row">
        <div class="input-field col s12">  
            <select name="curso" id="curso">
                <option disabled selected/>
                <option value="informatica">Curso Técnico em Informática</option>
                <option value="alimentos">Curso Técnico em Alimentos</option>
                <option value="agropecuaria">Curso Técnico em Agropecuária</option>
            </select>
            <label for="curso">Curso:</label>
        </div>
        </div>

        <div class="row">
         <div class="input-field col s12">
           <input type="text" name="correspondecia" id="correspondencia"/>
           <label for="correspondencia">Endereço para correspondência:</label>
        </div>
        </div>


        <div class="row">
        <div class="input-field col s12">
            <input type="text"  name="complemento" id="complemento"/>
            <label for="complemento">Complemento do endereço:</label>
        </div>
        </div>

       
<div class="row">
        <div class="input-field col s12">
            <input type="text" name="cep" id="cep"/>
            <label for="cep">CEP:</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s11">
            <input type="text"  name="municipio" id="municipio"/>
            <label for="municipio">Município:</label>
        </div>
        <div class="input-field col s1">
            <select name="uf" id="uf">
             <option value="AC">AC</option>
             <option value="AL">AL</option>
             <option value="AM">AM</option>
             <option value="AP">AP</option>
             <option value="BA">BA</option>
             <option value="CE">CE</option>
             <option value="DF">DF</option>
             <option value="ES">ES</option>
             <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MG">MG</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="PR">PR</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS" selected>RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SE">SE</option>
                <option value="SP">SP</option>
                <option value="TO">TO</option>
             </select>
        </div>
        </div>
        <div class="row">
        <div>
            <button class="btn waves-effect waves-light" type="submit">Salvar</button>
        </div>
        </div>
      
      
      
   </form>  

</div>

            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>     
        <script src="js/materialize.js"></script>   
        <script src="inicializacao.js"></script>    
</body>

</html>
